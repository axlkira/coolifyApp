version: '3.8'

services:
  app:
    image: laravelsail/php82-composer
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    command: sh -c "sleep 5 && composer install && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=8000"
    environment:
      - APP_ENV
      - APP_DEBUG
      - APP_URL
      - APP_KEY
      - DB_CONNECTION
      - DB_HOST
      - DB_PORT
      - DB_DATABASE
      - DB_USERNAME
      - DB_PASSWORD
